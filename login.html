<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login_css.css">


</head>
<body>
<div class="container">
    <div class="col-sm-10">
        <label class="col-sm-2 col-form-label" for="inputUserName">User Name</label>
        <div type="text">
            <input oninput="validate()" type="text" class="form-control" id="inputUserName">
        </div>
        <p class="text-danger" id="failUserName"></p>
    </div>
    <div class="col-sm-10">
        <label class="col-sm-2 col-form-label" for="inputUserName">Password</label>
        <div type="text">
            <input type="password" oninput="validate()" class="form-control" id="inputRePassword">
        </div>
        <p class="text-danger" id="#failRePassword"></p>
    </div>
    <label id="fail"></label>

    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body submitData" onclick="submitData()">
        Dang Nhap
    </button>

</div>
<script src="user.js"></script>
<script>
    let arr = JSON.parse(localStorage.getItem('listUser'))
    if (arr== null){
        arr= [];
    }
    function login(){
        let check= false
        let username = document.querySelector("#inputUserName").value;
        let password = document.querySelector("#inputPassword").value;
        if(username.trim()=='' || password.trim()==''){
            document.querySelector('#fail').innerHTML= ' tai khoan mat khau khong duoc de trong!!'
        }
        for (let i = 0; i < arr.length; i++) {
            if(arr[i].username==username&&arr[i].password==password){
                check=true
                break;
            }

        }
        if (check){
            location.href= ' index.html'
        } else {
            document.querySelector('#fail').innerHTML= 'TK MK khong dung'
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
