<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            margin-left: auto;
            margin-right: auto;
            display: flex;
        }
    </style>
</head>
<body>
<canvas id="lon" style="width: 800px;height: 500px;border: solid 2px red" ></canvas>

<script>
    let canvas = document.getElementById('lon');
    let ctx = canvas.getContext('2d');
    ctx.beginPath();
    // ctx.strokeStyle= 'blue';
    ctx.fillStyle = 'red';
    ctx.arc(35,30,10,0,2*Math.PI,false);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
//Hinh chu nhat 1
    ctx.beginPath();
    ctx.rect(10,10,50,10);
    ctx.stroke();
    ctx.closePath();

    //hinh tron 2
    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.arc(145  ,30,10,0,2*Math.PI,false);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

// hinh chu nhat 2
    ctx.beginPath();
    ctx.rect(120,10,50,10);
    ctx.stroke();
    ctx.closePath();

    // hinh chu nhat 3
    ctx.beginPath();
    ctx.rect(230,10,50,10);
    ctx.stroke();
    ctx.closePath();

    //hinh tron 3
    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.arc(255  ,30,10,0,2*Math.PI,false);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
    // hinh chu nhat 4

    ctx.beginPath();
    ctx.rect(10,120,50,10);
    ctx.stroke();
    ctx.closePath();

    //hinh tron 3
    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.arc(35  ,110,10,0,2*Math.PI,false);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
    // hinh chu nhat 5

    ctx.beginPath();
    ctx.rect(120,120,50,10);
    ctx.stroke();
    ctx.closePath();
    //hinh tron 2
    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.arc(145  ,110,10,0,2*Math.PI,false);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
    // hinh chu nhat 6

    ctx.beginPath();
    ctx.rect(230,120,50,10);
    ctx.stroke();
    ctx.closePath();
    //hinh tron 6
    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.arc(255  ,110,10,0,2*Math.PI,false);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
</script>
</body>
</html>
